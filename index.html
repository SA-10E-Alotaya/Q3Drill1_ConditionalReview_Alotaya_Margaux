<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9e1ee;
            padding: 40px;
            max-width: 400px;
            margin: 100px;
            border: 3px solid #2b4963;
            border-radius: 10px;
            background-color: rgb(222, 225, 238);
            box-shadow: 10px 10px rgb(110, 120, 167);
        }

        h2 {
            font-size: 30px;
            text-align: center;
            color: #314261;
            text-shadow: 2px 1px rgb(158, 170, 221);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2c2a2e;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #605e75;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #343858;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        #average, #result {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>Average Finder</h2>

    <p>Score 1:</p>
    <input id="score1" type="text">

    <p>Score 2:</p>
    <input id="score2" type="text">

    <p>Score 3:</p>
    <input id="score3" type="text">

    <p>Score 4:</p>
    <input id="score4" type="text">

    <button py-click="compute_average">Compute</button>

    <p>Average: <span id="average"></span></p>
    <p>Passed? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
